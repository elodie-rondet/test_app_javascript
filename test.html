<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Restaurant & Roue de la Fortune</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<style>
#answers {
display:flex;
flex-direction:column;

}
</style>
<body>

    <div id="quiz-section">
        <h2>Répondez à ce quiz pour commencer le jeu !</h2>
        <div id="quiz-container">
            <p id="question"></p>
            <div id="answers"></div>
            <button id="next-button" onclick="nextQuestion()" style="display:none;">Suivant</button>
        </div>
    </div>

    <div id="review-section" style="display:none;">
        <h2>Merci d'avoir répondu au quiz ! Laissez-nous un avis !</h2>
        <textarea id="review-text" placeholder="Votre avis..."></textarea>
        <button id="submit-review">Soumettre l'avis</button>
    </div>

    <div id="wheel-section" style="display:none;">
        <h2>Roulez la roue pour gagner un prix !</h2>
        <canvas id="canvas" width="500" height="500"></canvas>
        <button id="spin-button" onclick="spinWheel()">Tourner la roue</button>
        <div id="result"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
